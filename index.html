<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supabase Keep-Alive | System Architect Tools</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Plus+Jakarta+Sans:wght@300;600&display=swap" rel="stylesheet">
    <style>
        body {
            background: #020617;
            color: #f8fafc;
            font-family: 'Plus Jakarta Sans', sans-serif;
        }
        .mono { font-family: 'JetBrains Mono', monospace; }
        .status-pulse {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: .5; }
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-6">

    <div class="max-w-md w-full bg-slate-900 border border-slate-800 rounded-3xl p-8 shadow-2xl">
        <div class="flex items-center gap-3 mb-8">
            <div id="indicator" class="w-3 h-3 rounded-full bg-slate-600 status-pulse"></div>
            <h1 class="text-xs font-bold tracking-[0.3em] uppercase text-slate-400">Database Uptime Monitor</h1>
        </div>

        <div class="space-y-6">
            <div>
                <p class="text-sm text-slate-400 mb-1">Target Instance</p>
                <p class="mono text-blue-400 truncate text-sm">heosadzwckwmbjhxydtm.supabase.co</p>
            </div>

            <div class="bg-black/50 rounded-2xl p-6 border border-slate-800/50">
                <p id="statusText" class="text-2xl font-semibold mb-2 text-slate-500">Initializing...</p>
                <p id="timestamp" class="mono text-[10px] text-slate-500 uppercase tracking-wider">Waiting for heartbeat...</p>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div class="p-4 bg-slate-800/30 rounded-xl border border-slate-800">
                    <p class="text-[9px] uppercase tracking-widest text-slate-500 mb-1">Latency</p>
                    <p id="latency" class="mono text-sm font-bold">-</p>
                </div>
                <div class="p-4 bg-slate-800/30 rounded-xl border border-slate-800">
                    <p class="text-[9px] uppercase tracking-widest text-slate-500 mb-1">Target Table</p>
                    <p class="mono text-sm font-bold text-green-500">public.up</p>
                </div>
            </div>
        </div>

        <div class="mt-8 pt-6 border-t border-slate-800">
            <p class="text-[10px] text-slate-600 leading-relaxed uppercase tracking-tighter">
                Lead Architect: Adlan Madjied Ridho<br>
                Automated Keep-Alive System v1.1
            </p>
        </div>
    </div>

    <script>
        const SB_URL = 'https://heosadzwckwmbjhxydtm.supabase.co';
        const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imhlb3NhZHp3Y2t3bWJqaHh5ZHRtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcyMDk5MDMsImV4cCI6MjA4Mjc4NTkwM30.4tUQQNsczDqX6xuzvq8C5JncxvX_RAdwr95xMaWIvhY';
        const client = supabase.createClient(SB_URL, SB_KEY);

        async function wakeUpSupabase() {
            const start = performance.now();
            const statusEl = document.getElementById('statusText');
            const indicator = document.getElementById('indicator');
            const timestampEl = document.getElementById('timestamp');
            const latencyEl = document.getElementById('latency');

            try {
                const { data, error } = await client
                    .from('up')
                    .select('status')
                    .eq('id', 1)
                    .single();
                
                const end = performance.now();
                const duration = Math.round(end - start);

                if (error) throw error;

                statusEl.innerText = "ACTIVE";
                statusEl.className = "text-2xl font-semibold mb-2 text-green-400";
                indicator.className = "w-3 h-3 rounded-full bg-green-500 shadow-[0_0_10px_rgba(34,197,94,0.5)]";
                latencyEl.innerText = `${duration}ms`;
                timestampEl.innerText = new Date().toLocaleString();

            } catch (err) {
                statusEl.innerText = "ERROR";
                statusEl.className = "text-2xl font-semibold mb-2 text-red-400";
                indicator.className = "w-3 h-3 rounded-full bg-red-500";
                console.error("Keep-alive failed:", err);
            }
        }

        wakeUpSupabase();
        setInterval(wakeUpSupabase, 300000);
    </script>
</body>
</html>
